<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      #gameCanvas{
        border: 1px solid black;
      }
      div.Game{
        position: fixed;
        bottom: 0;
        right: 0;
        width: 1000;
      }
      div.ScoreBoard{
        position: fixed;
        bottom: 0;
        left : 0;
        width: 500;
      }
      canvas.GameCanvas{
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div id="game" class="Game">
      <canvas id="gameCanvas" height="500" width="1000"></canvas>
    </div>
    <div id="scoreBoard" class="ScoreBoard">
    </div>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
